<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>A List of Your Favorite Things!</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the form with your favorite things!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="icecream">Favorite Ice Cream Flavor</label>
            <input id="icecream" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite Band or Musical Artist</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="movie">Favorite Movie</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="season">Favorite Time of the Year</label>
            <input id="season" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Favorite Animal</label>
            <input id="animal" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit your answers!</button>
        </form>
      </div>

      <div id="favelist">
        <h1>Here are some of your favorite things:</h1>
        <ul>
        </ul>
      </div>
    </div>
  </body>
</html>
