<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>A List of Awesome Things!</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the form with your favorite things!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="icecream">Favorite Ice Cream Flavor</label>
            <input id="icecream" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite 90s Alternative Band</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="movie">Favorite Sci-Fi Movie</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="season">Favorite Time of the Year</label>
            <input id="season" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="dinosaur">Favorite Dinosaur</label>
            <input id="dinosaur" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit your answers!</button>
        </form>
      </div>

      <div id="favelist">
        <h1>Here are some of your favorite things, in case you forget how much you like them:</h1>
        <ul>
          <li><span class="icecream"></span></li>
          <li><span class="music"></span></li>
          <li><span class="movie"></span></li>
          <li><span class="color"></span></li>
          <li><span class="season"></span></li>
          <li><span class="dinosaur"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
